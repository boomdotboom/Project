<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/substyles.css">
    <title>Add a Player</title>
</head>
<body>
    <div class="options-box">
        <h1>Add a Player</h1>
        <form action="../php/add_player.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            </div>

            <div class="form-group">
                <label for="position">Positon:</label>
                <input type="text" id="position" name="position" required><br><br>
            </div>

            <div class="form-group">
                <label for="playerID">Player ID:</label>
                <input type="text" id="playerID" name="playerID" required><br><br>
            </div>

            <div class="form-group">
                <label for="teamID">Team ID:</label>
                <input type="text" id="teamID" name="teamID" required><br><br>
            </div>

            <button type="submit">Submit</button>

        </form>
    </div>
    <a href="home.html">Home</a>
</body>
</html>
